<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Avinash Countdown Timer</h1>
        
        <!-- Input fields for setting the countdown time -->
        <label for="hoursInput">Hours: </label>
        <input type="number" id="hoursInput" value="0" min="0">
        <label for="minutesInput">Minutes: </label>
        <input type="number" id="minutesInput" value="5" min="0">
        <label for="secondsInput">Seconds: </label>
        <input type="number" id="secondsInput" value="0" min="0">
        
        <div id="timer">
            <span id="hours">00</span>:<span id="minutes">05</span>:<span id="seconds">00</span>
        </div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
            <button id="end">End</button>
        </div>
        <!-- Message display after countdown completes -->
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
